<div>
    <h2>General</h2>
    <p>
        {{name}} is a {{type}} in {{parentLink}} at coordinates <strong>{{coordinates}}</strong>.
    </p>

    <section class="secret">
        {{#if children}}
        <h2>Points of interest</h2>
        <ul>
            {{#children}}
            <li>{{link}} {{#if ../showType}}({{type}}){{/if}}</li>
            {{/children}}
        </ul>
        {{/if}}
    </section>
</div>
